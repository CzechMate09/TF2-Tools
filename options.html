<h2>Options</h2>
<h3>Sounds</h3>
<hr>
<div class="optionsOverlay-group">
  <label class="custom-checkbox">
    <input type="checkbox" id="soundToggle" />
    <span class="checkmark"></span> Sound
  </label>
</div>

<div class="optionsOverlay-group">
  <div class="slider-container">
    <label for="volumeSlider">Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
    <span id="volumePercentage">100%</span>
  </div>
</div>

<h3>Calculator</h3>
<hr>
<div class="optionsOverlay-group">
  <label class="custom-checkbox">
    <input type="checkbox" id="itemList_SettingsToggle" />
    <span class="checkmark"></span> Remember Items in Item List
  </label>
</div>

<div class="optionsOverlay-group">
  <label class="custom-checkbox">
    <input type="checkbox" id="itemList_currency" />
    <span class="checkmark"></span> Remember used currency
  </label>
</div>

<button id="optionsButtonReturn">OK</button>
